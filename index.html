<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Halvars talet</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .center {
        margin: 10rem auto 0 auto;
        width: 500px;
        border: 1px solid blue;
        border-radius: 10px;
        padding: 10px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="center">
      <h1>Räkna ut ditt Halvars-Tal</h1>
      <h2 id="dittHTär"></h2>

      <form id="myform" class="form">
        <label for="HerNumber" class="form-label"
          >Hur många har hon vart med?:</label
        >
        <input
          class="form-text"
          type="number"
          id="HerNumber"
          name="HerNumber"
          placeholder="Ex. 23"
          maxlength="4"
          required
        /><br />

        <label for="HisNumber" class="form-label"
          >Hur många har du vart med?:</label
        >
        <input
          type="number"
          class="form-text"
          id="HisNumber"
          name="HisNumber"
          placeholder="Ex. 2"
          maxlength="4"
          required
        /><br />

        <input
          class="btn btn-primary w-100 mt-4 p-4"
          type="button"
          value="Räkna ut"
          onclick="calculateData()"
        />
      </form>
    </div>
    <script>
      function calculateData() {
        var HerNumber = document.getElementById("HerNumber").value;
        var HisNumber = document.getElementById("HisNumber").value;
        haTalet = HisNumber / HerNumber;
        if (haTalet > 1) {
          svar = "Du är GOAT";
          dittHTär.innerHTML = svar;
        } else if (0.5 >= haTalet < 1) {
          svar = "Riskabelt bror....";
          dittHTär.innerHTML = svar;
        } else if (haTalet < 0.5) {
          svar = "!!no go zone!!";
          dittHTär.innerHTML = svar;
        }
        document.getElementById("myform").reset();
      }
    </script>
  </body>
</html>
